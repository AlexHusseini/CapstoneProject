{% extends "base.html" %}
{% block content %}
<h2>Upload Rubric (CSV)</h2>
<p>Required columns: <code>criterion,description,weight,max_score</code>. The description should define the criterion and include anchors for <b>0</b>, <b>3</b>, and <b>5</b>.</p>
<form method="post" enctype="multipart/form-data">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <label>Name <input type="text" name="name" placeholder="Uploaded Rubric"></label>
  <input type="file" name="file" accept=".csv" required>
  <button type="submit">Upload</button>
</form>
{% endblock %}
