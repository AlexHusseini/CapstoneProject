{% extends "base.html" %}
{% block content %}
<section class="auth-wrap">
  <div class="card auth-card" role="region" aria-labelledby="reset-title">
    <h2 id="reset-title" class="auth-title">Reset Password</h2>
    <form method="post" class="auth-form">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <label for="password">New Password</label>
      <input id="password" type="password" name="password" autocomplete="new-password" required>
      <label for="password2">Confirm Password</label>
      <input id="password2" type="password" name="password2" autocomplete="new-password" required>
      <button type="submit" class="btn" style="margin-top:12px; width:100%;">Update password</button>
    </form>
    <p style="margin-top:10px;"><a href="{{ url_for('login') }}">Back to login</a></p>
  </div>
{% endblock %}
