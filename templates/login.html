{% extends "base.html" %}
{% block content %}
<section class="auth-wrap">
  <div class="card auth-card" role="region" aria-labelledby="login-title">
    <div class="brand-mark" aria-hidden="true">Peer Evaluation System</div>
    <h2 id="login-title" class="auth-title">Professor Login</h2>
    <form method="post" class="auth-form">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" autocomplete="username" required>

      <label for="password">Password</label>
      <input id="password" type="password" name="password" autocomplete="current-password" required>
      <label style="display:flex; align-items:center; gap:8px; margin-top:2px;">
        <input type="checkbox" id="showpw" aria-controls="password">
        <span class="muted">Show password</span>
      </label>

      <button type="submit" class="btn" style="margin-top:12px; width:100%;">Login</button>
    </form>
    <p style="margin-top:10px;"><a href="{{ url_for('forgot_password') }}">Forgot password?</a></p>
  </div>
</section>
<script>
  (function(){
    var cb=document.getElementById('showpw');
    var pw=document.getElementById('password');
    if(cb && pw){
      cb.addEventListener('change',function(){
        pw.type=this.checked?'text':'password';
      });
    }
  })();
</script>
{% endblock %}
