{% extends "base.html" %}
{% block content %}
<section class="auth-wrap">
  <div class="card auth-card" role="region" aria-labelledby="forgot-title">
    <h2 id="forgot-title" class="auth-title">Forgot Password</h2>
    <form method="post" class="auth-form">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" required autocomplete="email">
      <button type="submit" class="btn" style="margin-top:12px; width:100%;">Send reset link</button>
    </form>
    <p style="margin-top:10px;"><a href="{{ url_for('login') }}">Back to login</a></p>
  </div>
{% endblock %}
