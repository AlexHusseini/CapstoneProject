{% extends "base.html" %}
{% block content %}
<h2>Rubric: {{ rubric.name }}</h2>



<h3>Items</h3>
<table class="table">
  <tr><th>Criterion</th><th>Description</th><th>Weight</th><th>Max</th><th></th></tr>
  {% for it in rubric.items %}
  <tr>
    <td>{{ it.criterion }}</td>
    <td>{{ it.description or "" }}</td>
    <td>
      <form method="post" action="{{ url_for('update_rubric_item', rubric_id=rubric.id, item_id=it.id) }}" style="display:inline-flex; gap:8px; align-items:center;">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="number" name="weight" step="0.1" value="{{ it.weight }}" style="width:80px;">
        <input type="number" name="max_score" min="1" value="{{ it.max_score }}" style="width:80px;">
        <button class="btn" type="submit">Save</button>
      </form>
    </td>
    <td></td>
    <td>
      <form method="post" action="{{ url_for('delete_rubric_item', rubric_id=rubric.id, item_id=it.id) }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <button class="btn danger" type="submit">Delete</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>

<div style="margin-top: 15px;">
  <form method="get" action="{{ url_for('rubrics') }}">
    <button type="submit" class="btn">Finish</button>
  </form>
</div>
{% endblock %}
